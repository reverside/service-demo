<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Input fields</title>
    <sript src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></sript> 
</head> 

<body>
    <form ng-app="app" ng-controller="UserController" name="form1">



        <body ng-controller="appCtrl">
            <form>
                <div>
                    Username : <input type="text" name="firstName" ng-model="newUser.firstName"/>
                </div>
                <br/>

                <div>
                    Last Name : <input type="text" name="lastName" ng-model="newUser.lastName"/>
                </div>
                <br/>

                <div>
                    Password : <input type="password" name="password" ng-model="newUser.password"/>
                </div>
                <div>
                    <button ng-click="addNewUser()">Add User</button>
                </div>
            </form>

            <script src="script.js"></script>
        </body>
</html>
